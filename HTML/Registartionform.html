<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/Registrationform.css">
    <title>Document</title>
    <style>
        button:hover
        {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <form class="form1">
        <fieldset>
            <legend class="heading">Registration form</legend>
            <table>
                <tr>
                    <td>
                        <label for="">StudentName</label>
                        <input type="text" placeholder="Enter StudentName">
                    </td>
                    <td>
                        <label for="">FatherName</label>
                        <input type="text" placeholder="Enter FatherName">
                    </td>
                    <td>
                        <label for="">MotherName</label>
                        <input type="text" placeholder="Enter MotherName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Date Of Birth</label>
                        <input type="date">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                        <input type="radio" name="radio">male
                        <input type="radio" name="radio">female
                        <input type="radio" name="radio">others
                       
                    </td>
                   
                </tr>
                <tr>
                    <td>
                        <label for="">Mobile no</label>
                        <input type="number" placeholder="ENter the mobile number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                        <input type="email" placeholder="enter the email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Address</label>
                        <textarea rows="10" cols="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">States</label>
                        <select name="" id="">
                            <option value="">---select----</option>
                            <option value="">Andharpradesh</option>
                            <option value="">Odisa</option>
                            <option value="">Bengaluru</option>
                            <option value="">Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Languages</label> <br>
                        <input type="checkbox">TELUGU <br>
                        <input type="checkbox">HINDI  <br>
                        <input type="checkbox">ENGLISH <br>
                        <input type="checkbox">KANNAADA <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Choose file</label>
                    <input type="file"></td>
                </tr>
                <td colspan="6" class="buttom">
                    <button>SUBMIT</button>
                    <button>RESET</button>
                </td>
                
            </table>
        </fieldset>
    </form>
    
</body>
</html>
