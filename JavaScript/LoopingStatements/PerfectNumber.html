<!DOCTYPE html>
<html lang="en">
<head>
     <script>
        main();
        function main(){
            let n=+(prompt("Enter the Number"));
            let sum=0;
            for(let i=1;i<=n/2;i++){
                if(n%i==0){
                    sum=sum+i;
                }

            }
            if(sum==n){
                console.log("PerfectNumber");
            }
            else{
                console.log("Not perfect Number")
            }
        }
     </script>
    <title>Document</title>
</head>
