<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        main();
        function main(){
            let n=Number(prompt("Enter the Year"));
            if(((n%4==0)&&(n%100!=0))||((n%400==0))){
                console.log(`${n} is a LeapYear`);
            }
            else{
                console.log(`${n} is Not a LeapYear`);
            }
        }
    </script>

</head>
